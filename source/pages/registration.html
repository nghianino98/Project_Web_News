<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../assets/bootstrap-4.1.3/css/bootstrap.min.css">
    <script src="../assets/jquery-3.3.1/jquery.min.js"></script>
    <script src="../assets/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="../assets/js/registrasion.js"></script>
    <link rel="stylesheet" href="../assets/css/registration.css">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card">
        <header class="card-header">
            <a href="login.html" class="float-right btn btn-outline-primary mt-1">Đăng nhập</a>
            <h4 class="card-title mt-2">Đăng ký</h4>
        </header>
        <article class="card-body">
        <form>
            <div class="form-group">
                <label for="name">Họ và tên</label>   
                <input id="name" type="text" class="form-control" placeholder="" autofocus>
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label for="txtPhone">Số điện thoại</label>   
                <input id="txtPhone" type="text" class="form-control" placeholder="" onkeypress="return isNumerKey(event)">
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label for="email">Địa chỉ email</label>
                <input id="email" type="email" class="form-control" placeholder="">
                <small class="form-text text-muted">Chúng tôi sẽ không tiết lộ email của bạn cho người khác.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group">
                    <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option1">
                  <span class="form-check-label"> Nam </span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option2">
                  <span class="form-check-label"> Nữ</span>
                </label>
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label for="txtAddress">Địa chỉ</label>
              <input id="txtAddress" type="text" class="form-control">
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label for="txtPassword">Mật khẩu</label>
                <input id="txtPassword" class="form-control" type="password">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <label for="txtRePassword">Nhập lại mật khẩu</label>
                <input id="txtRePassword" class="form-control" type="password">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Đăng ký  </button>
            </div> <!-- form-group// -->                                     
        </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
        </div> <!-- card.// -->
        </div> <!-- col.//-->
        
    </div> <!-- row.//-->
</body>

</html>
